<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>JackBuildtheHouse-房源</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/ihome/main.css" rel="stylesheet">
    <link href="/static/css/ihome/search.css" rel="stylesheet">
    <link href="//at.alicdn.com/t/font_1541815_slzhxm2x9lq.css" rel="stylesheet">
  <link href="/static/css/ihome/my2.css" rel="stylesheet">
</head>
<body>
<div id="topBar">
  <div class="area clearfix">
    <div class="glbLeft">
      <ul class="top_list">
        <li class="user">
          <img src="" onerror="this.src='static/images/房子.png'" width="20" class="img">
          JackBuildtheHouse <i class="line"></i>

        </li>
        <li id="logout"><a href="#" onclick="logout();">退出</a></li>
      </ul>
    </div>
  </div>
</div>
<div id="header">
  <div class="area clearfix">
    <h1 class="logo">
      &nbsp; &nbsp;
      <a class="fa fa-angle-left fa-2x" href="/my2.html">
      </a>
      &nbsp; &nbsp; &nbsp;
      <a href="/index.html">
        <img src="/static/images/房子.png" width="100" height="60">
      </a>
    </h1>
    <div class="nav" style="padding-left: 40%;">
      <a href="/" class="active" style="text-align:center;font-size: 20px">房 源</a>
    </div>
    <input type="hidden" id="login_flag" value=""/>
  </div>
</div>
<div class="container">

    <div class="top-bar">

        <ul class="filter-title-bar">
            <li class="filter-title">
                <span>入住日期</span>
                <span><i class="fa fa-angle-down"></i></span>
                <span class="split-line fr">|</span>
            </li>
            <li class="filter-title">
                <span>位置区域</span>
                <span><i class="fa fa-angle-down"></i></span>
                <span class="split-line fr">|</span>
            </li>
            <li class="filter-title">
                <span>最新上线</span>
                <span><i class="fa fa-angle-down"></i></span>
            </li>
        </ul>
        <div class="filter-item-bar">
            <div class="filter-item filter-date">
                <div class="input-daterange input-group">
                    <input type="text" class="input-sm form-control" id="start-date"/>
                    <span class="input-group-addon">至</span>
                    <input type="text" class="input-sm form-control" id="end-date"/>
                </div>
            </div>
            <ul class="filter-item filter-area"></ul>
            <script id="area_list" type="text/html">
                {{ each alist as area }}
                <li area-id="{{ area.id }}">{{ area.name }}</li>
                {{ /each }}
            </script>
            <ul class="filter-item filter-sort">
                <li class="active" sort-key="new">最新上线</li>
                <li sort-key="booking">入住最多</li>
                <li sort-key="price-inc">价格 低-高</li>
                <li sort-key="price-des">价格 高-低</li>
            </ul>
        </div>
    </div>
    <div class="display-mask"></div>
    <ul class="house-list"></ul>
    <script id="house_list" type="text/html">
        {{ each hlist as house }}
        <li class="house-item">
            <div class="house-desc">
                <div class="house-intro">

                    <span class="house-title">
                        <a class="iconfont iconcord" href="/detail.html?id={{ house.id }}"></a>
                        {{ house.title }}</span>
                    <em>出租{{ house.room }}间 - {{ house.order_count }}次入住 - {{ house.address }}</em>
                    ￥<span>{{ house.price }}</span>/天

                </div>

            </div>
        </li>
        {{ /each }}
    </script>
    <div class="footer">
        <p><span><i class="fa fa-copyright"></i></span>JackBuildtheHouse租房&nbsp;&nbsp;享受家的温馨</p>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="/static/js/template.js"></script>
<script src="/static/js/ihome/search.js"></script>
<script src="/static/js/ihome/my2.js"></script>

</body>
</html>
