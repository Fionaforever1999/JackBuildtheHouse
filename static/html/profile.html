<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>JackBuildtheHouse-个人信息</title>
  <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/static/css/reset.css" rel="stylesheet">
  <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <link href="/static/css/ihome/main.css" rel="stylesheet">
  <link href="/static/css/ihome/profile.css" rel="stylesheet">
  <link href="/static/css/ihome/my2.css" rel="stylesheet">

</head>
<body>
<div id="topBar">
  <div class="area clearfix">
    <div class="glbLeft">
      <ul class="top_list">
        <li class="user">
          <img src="" onerror="this.src='static/images/房子.png'" width="20" class="img">
          JackBuildtheHouse <i class="line"></i>
          <b class="icon"></b>
        </li>
        <li id="logout"><a href="#" onclick="logout();">退出</a></li>
      </ul>
    </div>
  </div>
</div>
<div id="header">
  <div class="area clearfix">
    <h1 class="logo">
      <a href="/index.html">
        <img src="/static/images/房子.png" width="100" height="43">
      </a>
    </h1>
    <div class="nav">
      <a href="/profile.html" title="我的空间" class="active">我的空间</a>
    </div>

    <input type="hidden" id="login_flag" value=""/>
  </div>
</div>
<div class="clearfix area mainCon">
  <div class="slideLeft">
    <ul>
      <li class="myStore"><b></b><a href="/profile.html">个人信息</a></li>
      <li class="myLook"><b></b><a href="/orders.html">我的订单</a></li>
      <li class="myContract"><b></b><a href="/myhouse.html">我的房源</a></li>
      <li class="myContract"><b></b><a href="/lorders.html">客户订单</a></li>
    </ul>
  </div>
  <div class="mainRight notFrameBox container">
    <div class="menus-con">
      <ul class="menus-list">
        <li>
          <div class="menu-title">
            <h3>头像</h3>
          </div>
          <div class="menu-content">
            <img id="user-avatar" src="">
            <div class="menu-text">
              <form id="form-avatar" method="post" enctype="multipart/form-data">
                <input type="hidden" name="avatar1">
                选择头像：<input type="file" accept="image/*" name="avatar">
                <input type="submit" class="btn btn-success" value="上传">
              </form>
              <div id="error_msg1" class="error-msg"><i class="fa fa-exclamation-circle"></i>上传头像失败，请稍候重试</div>
            </div>
          </div>

        </li>
        <li>
          <div class="menu-title">
            <h3>用户名</h3>
          </div>
          <div class="menu-content">
            <form id="form-name">
              <input type="text" name="name" id="user-name">
              <input type="submit" class="btn btn-success" value="保存">
            </form>
            <div id="error_msg2" class="error-msg"><i class="fa fa-exclamation-circle"></i>用户名已存在，请重新设置</div>
          </div>
        </li>
      </ul>
    </div>
    <div class="popup_con">
      <div class="popup">
        <p>保存成功！</p>
      </div>

      <div class="mask"></div>
    </div>
    <div class="footer">
      <p><span><i class="fa fa-copyright"></i></span>JackBuildtheHouse租房&nbsp;&nbsp;享受家的温馨</p>
    </div>
  </div>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.form.min.js"></script>
<script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="/static/js/ihome/status_code.js"></script>
<script src="/static/js/ihome/profile.js"></script>
</body>
</html>
